<html>
    <head>
        <title>Blog HarryTech</title>
    </head>
    <body>
        <div>
            <h1><a href="/"> Blog HarryTech</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{post.published_date}} </p>
                <h2><a href=""> {{post.title}} </a></h2>

            {{ post }}
        {% endfor %}
    </body>
</html>
